<ion-header>

  <ion-navbar>
    <ion-title>Feminino</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(0)">
        Todas
      </button>
      <button ion-item *ngFor="let cat of Categories" (click)="openPage(cat.id)">
        {{cat.name}}
      </button>
    
    </ion-list>
    <div *ngIf="isLoading" text-center padding>
        <ion-spinner></ion-spinner>
      </div>

  </ion-content>
