<ion-header>

  <ion-navbar>
    <ion-input placeholder="Pesquisar..." type="search" [(ngModel)]="searchQuery" (ionChange)="onSearch()"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click)="clearSearch()" *ngIf="searchQuery.length>0">
        <ion-icon md="md-close" ios="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let item of items" (click)="openDetail(item)">
    
            <div class="box">
              <ion-thumbnail  item-start>
                  <img  src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
              </ion-thumbnail>
              <h2 [innerHTML]="item.title.rendered"></h2>
              <ion-badge color="second">
                {{api.getCatName(item.categoria_masculino[0])}}
              </ion-badge>
              <h5>{{item.acf.valor}}</h5>
            </div>
    
          </ion-col>
    
        </ion-row>
    
      </ion-grid>
      <div *ngIf="isLoading" text-center padding>
        <ion-spinner></ion-spinner>
      </div>
      <button *ngIf="showLoadMore" ion-button full (click)="getPosts()">Veja mais</button>
</ion-content>
