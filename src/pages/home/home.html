<ion-header>
  <ion-navbar>
    <ion-title>Home </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div *ngFor="let item of items">

    <ion-slides *ngIf="!item.acf.banner_um == 0">
        <ion-slide>
          <img src="{{item.acf.banner_um}}" alt="">
        </ion-slide>
        <ion-slide *ngIf="!item.acf.banner_dois == 0">
          <img src="{{item.acf.banner_dois}}" alt="">
        </ion-slide>
        <ion-slide *ngIf="!item.acf.banner_tres == 0">
          <img src="{{item.acf.banner_tres}}" alt="">
        </ion-slide>
      </ion-slides>
    
    <p padding [innerHTML]="item.content.rendered"></p>

    

    

  </div>

 
</ion-content>
