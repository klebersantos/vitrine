<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{post.title.rendered}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div>

  <ion-slides *ngIf="!post.acf.foto_um == 0">
    <ion-slide>
      <img src="{{post.acf.foto_um}}" alt="">
    </ion-slide>
    <ion-slide *ngIf="!post.acf.foto_dois == 0">
      <img src="{{post.acf.foto_dois}}" alt="">
    </ion-slide>
    <ion-slide *ngIf="!post.acf.foto_tres == 0">
      <img src="{{post.acf.foto_tres}}" alt="">
    </ion-slide>
  </ion-slides>

  <a id="whatsapp_topo" ion-button round href="https://api.whatsapp.com/send?phone=5585987774067" target="_blank" data-elementor-open-lightbox="default">
    Fale pelo WhatsApp
  </a>

  <!-- <img src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" /> -->

  <div padding>
    <h1 [innerHTML]="post.title.rendered"></h1>
    <ion-row>
      <ion-badge color="second">
        {{api.getCatName(post.categoria_masculino[0])}}
      </ion-badge>

    </ion-row>

    <span class="preco">Pre√ßo:
      <strong>{{post.acf.valor}}</strong>
    </span>

    <span class="estoque">Estoque:
      <strong>{{post.acf.quantidade}}</strong>
    </span>

    <br>

    <div class="conteudos" [innerHTML]="post.content.rendered"></div>
  </div>

  <h2 padding-left>Relacionados</h2>

  <div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div>

  <div padding>
    <!-- <ion-card *ngFor="let item of relatedItems" (click)="openDetail(item)">
      <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
      <ion-card-content>
        <ion-card-title>
          {{item.title.rendered}}
        </ion-card-title>
        <ion-row>
          <ion-badge color="second">
            {{api.getCatName(item.categoria_masculino[0])}}
          </ion-badge>
          <ion-badge color="light">
            <ion-icon name="time"></ion-icon>
            {{item.date | date: "dd.MM.yyyy / hh:mm"}}
          </ion-badge>
        </ion-row>
      </ion-card-content>
    </ion-card> -->

    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let item of relatedItems" (click)="openDetail(item)">

          <div class="box">
            <ion-thumbnail item-start>
              <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
            </ion-thumbnail>
            <h2 [innerHTML]="item.title.rendered"></h2>
            <h5>{{item.acf.valor}}</h5>
          </div>

        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

</ion-content>
