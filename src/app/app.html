<ion-menu [content]="contentMenu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>    
    <ion-content class="menuapp">
        <ion-list class="menu2">
            <button menuClose ion-item *ngFor="let item of items" (click)="openPage(item)">
                <ion-label>{{item.title.rendered}}</ion-label>
            </button>
        </ion-list>
        <div *ngIf="isLoading" text-center center padding>
            <ion-spinner></ion-spinner>
          </div>
    </ion-content>
    
</ion-menu>

<ion-nav #contentMenu [root]="rootPage"></ion-nav>
